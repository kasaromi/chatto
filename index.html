<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" charset="utf-8">
        <meta charset="utf-8">
        <title>Chatto</title>
    </head>
    <body>
        <h1>Chatto</h1>

        <div id="container3">

            <div id="chat">
            </div><!-- end div chatroom -->

            <textarea name="name" rows="3" cols="140"></textarea>
            <button type="button" name="button">Send</button>
        </div><!-- end div container -->
        <script type="text/javascript" src="index.js"></script>

        <ul id="messages"></ul>
        <form action="">
            <input id="m" placeholder="Type your message..." autocomplete="off" /><button id="button">Send</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
