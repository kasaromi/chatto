<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" charset="utf-8">
        <meta charset="utf-8">
        <title>Chatto</title>
    </head>
    <body>

        <h1 id="chatto">Chatto</h1>


        <div id="user-container">
            <input id="username" type="text" value="" placeholder="type username" autofocus>
            <button id="login" type="button" name="button">login</button>
        </div>

        <div class="hide" id="window-container">


            <div id="messageContainer" class="span_4_of_12"></div>

            <div id="sendbox">
                <input id="mess" type="text" name="name" value="" placeholder="type message">
                <button id="send" type="button" name="button">Send</button>
            </div>

            <div id="usersbox">
                <ul>
                    <li>User 1</li>
                    <li>User 3</li>
                    <li>User 4</li>
                    <li>User 5</li>
                </ul>
            </div>

        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>

    </body>
</html>
